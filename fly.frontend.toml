# fly.toml app configuration file generated for frontend-progressively on 2023-05-01T07:13:51+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "frontend-progressively"
primary_region = "cdg"
kill_signal = "SIGINT"
kill_timeout = 5

[experimental]
  auto_rollback = true

[build]
  dockerfile = "Dockerfile.Frontend"

[env]
  BACKEND_URL = "https://api.progressively.app"
  PROGRESSIVELY_ENV="c0b62699-949f-40e4-9cff-aab2563c38ca" # this is not a secret :)
  ALLOW_REGISTRATION=true

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
